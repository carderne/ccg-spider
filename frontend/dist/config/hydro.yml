name: "hydro"
model: "models/hydro.py"
data: "data/hex_final.geojson"
center: [37.7, 0.31]
zoom: 6
hexSize: 9 # km

popup:
  - col: "pv"
    label: "PV power capacity"
    unit: "kWh/kWp per day"
    fmt: 2
  - col: "wind"
    label: "Mean wind speed (100m)"
    unit: "m/s"
    fmt: 2
  - col: "cost_h2"
    label: "Hydrogen costs"
    unit: "€/kg"
    fmt: 2
  - col: "cost_h2_ocean"
    label: "Hydrogen costs ocean"
    unit: "€/kg"
    fmt: 2
  - col: "cost_elec"
    label: "Electricity costs (cheapest)"
    unit: "€/MWh"
    fmt: 2

infra:
  - col: "grid_dist"
    label: "Grid"
    type: "line"
    color: "#FF0000"
  - col: "mombasa_dist"
    label: "Demand site"
    type: "point"
    color: "#0000FF"

pars:
  - col: "pv_capex"
    label: "PV CAPEX"
    min: 1000
    max: 2000
    val: 1466.2
    unit: "€/kWp"
  - col: "wind_capex"
    label: "Wind CAPEX"
    min: 1000
    max: 2000
    val: 1584.3
    unit: "€/kW"
  - col: "ely_capex"
    label: "Electrolysis CAPEX"
    min: 1000
    max: 2500
    val: 1500
    unit: "€/kW"
  - col: "interest_rate"
    label: "Interest rate"
    min: 1
    max: 100
    val: 8
    unit: "%"
  - col: "h2_state"
    label: "Hydrogen state"
    cats: ["500 bar", "Liquid","NH3"]
    val: "500 bar"
  - col: "water_resource"
    label: "Water resource considered for H2 production"
    cats: ["Domestic water bodies", "Ocean", "Cheapest option"]
    val: "Domestic water bodies"
  - col: "water_tran_cost"
    label: "Water Transpot costs"
    min: 0
    max: 1
    val: 0.1
    unit: "€/100km/m3"
  - col: "h2_trans_cost"
    label: "H2 Transport costs"
    min: 0
    max: 2
    val: 0.9
    unit: "€/100km/kg"
  - col: "elec_water_treatment"
    label: "Energy demand water treatment"
    min: 0
    max: 1
    val: 0.2 # random assumption so far [kWh/m3] http://dx.doi.org/10.1016/j.jclepro.2015.12.109
    unit: "kWh/m3"
  - col: "elec_ocean_water_treatment"
    label: "Energy demand ocean water treatment"
    min: 1
    max: 6
    val: 3.7 # https://www.pnas.org/doi/epdf/10.1073/pnas.1902335116
    unit: "kWh/m3"
  - col: "pv_size"
    label: "PV Module size"
    min: 1
    max: 10
    val: 6
    unit: "m2/kWp"
  - col: "wind_dist"
    label: "Wind turbine distance"
    min: 1
    max: 10
    val: 6
    unit: "* Rotor Diameter" # https://energyfollower.com/wind-turbine-spacing/
  - col: "min_area"
    label: "Min. available area to construct"
    min: 1
    max: 100
    val: 10
    unit: "km2"

